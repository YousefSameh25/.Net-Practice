<html>

    <head> 
        Tags3 

        <link rel="stylesheet" type="text/css" href="../CSS/CSS2.css"> 


    </head>
    <body>

        <!-- block type element -->
        <div> Hello </div>
        <div> Hello under hello </div>

        <!-- Inline type element-->
        <div> Hello <span style="color: red;"> World </span> </div>
        <!-- span represents a child of the element and it is meaningless with itself -->

        <!-- Table tag -->
        <table border="" id="customers">
            <tr>
                <th colspan="2"> Full row </th>
                <!-- colspan="2" means take place of 2 cells
                there is also rowspan -->
                <th> first column head </th>
                <th> second column head </th>
            </tr>
            <tr>
                <td> First column </td>
                <td> Second column </td>
            </tr>
            <tr>
                <td> First column </td>
                <td> Second column </td>
            </tr>
        </table>


        <!-- unordered list -->
        <ul>
            <li> HTML </li>
            <li> CSS </li>
            <li> JavaScript</li>
        </ul>

        <!-- Ordered list -->
        <ol type = "i" start = "10">
            <li> HTML </li>
            <li> CSS </li>
            <li> JavaScript</li>
        </ol>
        <!-- start is the intial value -->


        <!-- Description List -->
        <dl>
            <dt> HTML </dt>
            <dd> HTML4 </dd>
            <dd> HTML5 </dd>

            <dt> CSS </dt>
            <dd> CSS3 </dd>
        </dl>

        <!-- Details tag used with summary tag -->
        <details>

            <summary> HTML </summary>
            <p> HTML4 </p>
            <p> HTML5 </p>

        </details>

    </body>

</html>
